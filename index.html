        let dx = x1 - x2
          dy = y1 - y2
        return Math.srqt(dx * dx + dy * dy)
      }
      
    const clone = obj => {
      if (obj === null || typeof(obj) !== 'object') return obj;
      var copy = obj.constructor();
      for (var attr in obj) {
        if (obj.hasOwnProperty(attr)) {
          copy[attr] = obj[attr];
        }
      };
      return copy;
    }
